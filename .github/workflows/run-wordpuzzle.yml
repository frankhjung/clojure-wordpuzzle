---
name: Run Wordpuzzle

on:
  workflow_dispatch:
    inputs:
      SIZE:
        description: "Minimum word size"
        required: false
        default: 4
        type: number
      LETTERS:
        description: "Letters to use"
        required: true
        type: string
      REPEATS:
        description: "Allow repeated letters"
        required: false
        default: true
        type: boolean

jobs:
  run-wordpuzzle:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          architecture: x64

      - name: Download wordpuzzle uberjar and dictionary from latest release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release download --repo ${{ github.repository }} --pattern "wordpuzzle-*-standalone.jar" --pattern "dictionary"

      - name: Run main with size ${{ inputs.SIZE }} and letters ${{ inputs.LETTERS }}
        env:
          SIZE: ${{ inputs.SIZE }}
          LETTERS: ${{ inputs.LETTERS }}
          REPEATS: ${{ inputs.REPEATS }}
        run: |
          # Find the JAR
          JAR=$(ls wordpuzzle-*-standalone.jar | head -1)
          # Extract leading integer component from SIZE
          SIZE_INT="${SIZE%%[^0-9]*}"
          # Normalize letters to lowercase
          LETTERS_LOWER="${LETTERS,,}"
          # Prepare arguments
          ARGS="--size=${SIZE} --letters=${LETTERS} --dictionary=dictionary"
          # Add repeats flag if true
          if [ "${REPEATS}" = "true" ]; then ARGS="${ARGS} --repeats"; fi
          echo "Running: java -jar ${JAR} ${ARGS}"
          java -jar "${JAR}" ${ARGS}
