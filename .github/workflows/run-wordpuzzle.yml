---
name: Run Wordpuzzle

on:
  workflow_dispatch:
    inputs:
      SIZE:
        description: "Minimum word size"
        required: false
        default: 4
        type: number
      LETTERS:
        description: "Letters to use"
        required: true
        type: string
      REPEATS:
        description: "Allow repeated letters"
        required: false
        default: true
        type: boolean

jobs:
  run-wordpuzzle:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Download wordpuzzle uberjar and dictionary from latest release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release download --repo ${{ github.repository }} --pattern "wordpuzzle-*-standalone.jar" --pattern "dictionary"

      - name: Run main with size ${{ inputs.SIZE }} and letters ${{ inputs.LETTERS }}
        env:
          SIZE: ${{ inputs.SIZE }}
          LETTERS: ${{ inputs.LETTERS }}
          REPEATS: ${{ inputs.REPEATS }}
        run: |
          # Extract leading integer component from SIZE
          SIZE_INT="${SIZE%%[^0-9]*}"
          # Normalize letters to lowercase
          LETTERS_LOWER="${LETTERS,,}"
          # Build argument array
          ARGS=("--size=$SIZE_INT" "--letters=$LETTERS_LOWER" "--dictionary=dictionary")
          # Add repeats flag if true
          [[ "$REPEATS" = "true" ]] && ARGS+=(--repeats)
          # Run the jar with the appropriate arguments
          java -jar wordpuzzle-*-standalone.jar "${ARGS[@]}"
