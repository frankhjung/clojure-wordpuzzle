---
name: Run Wordpuzzle

on:
  workflow_dispatch:
    inputs:
      SIZE:
        description: "Minimum word size"
        required: false
        default: 4
        type: number
      LETTERS:
        description: "Letters to use"
        required: true
        type: string
      REPEATS:
        description: "Allow repeated letters"
        required: false
        default: true
        type: boolean

jobs:
  run-wordpuzzle:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Download wordpuzzle uberjar from latest release
        run: |
          # Get the latest release download URL from GitHub API
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | \
            grep 'browser_download_url' | grep 'standalone.jar' | cut -d '"' -f 4)
          # Check if we got a URL
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "Error: Could not find uberjar in latest release"
            echo "Latest release info:"
            curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | grep -E 'tag_name|browser_download_url'
            exit 1
          fi
          # Download the uberjar
          echo "Downloading from: $DOWNLOAD_URL"
          curl -L --fail -o wordpuzzle-standalone.jar "$DOWNLOAD_URL"
          # Check if we got a file
          if [ ! -f wordpuzzle-standalone.jar ]; then
            echo "Error: Failed to download jar file"
            exit 1
          fi
          # List the downloaded file for verification
          echo "Downloaded jar file:"
          ls -lh wordpuzzle-standalone.jar
          # Save jar location for next step
          echo "JAR_PATH=$(pwd)/wordpuzzle-standalone.jar" >> $GITHUB_ENV

      - name: Run main with size ${{ inputs.SIZE }} and letters ${{ inputs.LETTERS }}
        env:
          SIZE: ${{ inputs.SIZE }}
          LETTERS: ${{ inputs.LETTERS }}
          REPEATS: ${{ inputs.REPEATS }}
        run: |
          # Verify jar exists
          if [ ! -f "${{ env.JAR_PATH }}" ]; then
            echo "Error: JAR file not found at ${{ env.JAR_PATH }}"
            exit 1
          fi
          echo "JAR_PATH: ${{ env.JAR_PATH }}"
          # extract leading integer component from SIZE
          SIZE_INT="${SIZE%%[^0-9]*}"
          # normalize letters to lowercase
          LETTERS_LOWER="${LETTERS,,}"
          # Build argument array
          ARGS=("--size=$SIZE_INT" "--letters=$LETTERS_LOWER")
          if [ "$REPEATS" = "true" ]; then
            ARGS+=("--repeats")
          fi
          # call the jar with the appropriate arguments
          echo "Running: java -jar ${{ env.JAR_PATH }} ${ARGS[@]}"
          java -jar "${{ env.JAR_PATH }}" "${ARGS[@]}"
