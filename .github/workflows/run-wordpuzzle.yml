---
name: Run Wordpuzzle

on:
  workflow_dispatch:
    inputs:
      VERSION:
        description: "Uberjar version"
        required: false
        default: "0.2.0"
        type: string
      SIZE:
        description: "Minimum word size"
        required: false
        default: 4
        type: number
      LETTERS:
        description: "Letters to use"
        required: true
        type: string
      REPEATS:
        description: "Allow repeated letters"
        required: false
        default: true
        type: boolean

jobs:
  run-wordpuzzle:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Download wordpuzzle uberjar
        uses: actions/download-artifact@v4
        with:
          name: wordpuzzle-uberjar

      - name: Run main with size ${{ inputs.SIZE }} and letters ${{ inputs.LETTERS }}
        env:
          VERSION: ${{ inputs.VERSION }}
          SIZE: ${{ inputs.SIZE }}
          LETTERS: ${{ inputs.LETTERS }}
          REPEATS: ${{ inputs.REPEATS }}
        run: |
          # extract leading integer component from SIZE
          SIZE_INT="${SIZE%%[^0-9]*}"
          # normalize letters to lowercase
          LETTERS_LOWER="${LETTERS,,}"
          # conditionally set repeats flag
          REPEATS_FLAG="$([ "$REPEATS" = "true" ] && echo "--repeats")"
          # call the jar with the appropriate arguments
          java -jar wordpuzzle-${VERSION}-standalone.jar --size="$SIZE_INT" --letters="$LETTERS_LOWER" $REPEATS_FLAG
